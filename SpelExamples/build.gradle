plugins {
    id 'org.springframework.boot' version '2.3.8.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.3.8.RELEASE'

    compile group: 'org.springframework', name: 'spring-core', version: '5.2.12.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.12.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
